<script>
  let search_container = $('.search-container').hide().last();
  search_container.each(function(){
    $(this).show();
    SimpleJekyllSearch({
      searchInput: $(this).find('.search-input')[0],
      resultsContainer: $(this).find('.results-container')[0],
      json: '/search.json'
    })
  });
</script>
