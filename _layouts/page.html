---
layout: default
---
<article>
  {% if page.title != '' %}
  <header class="pt-2 pb-.5 page-header">
    <h1>{{ page.title | escape }}</h1>
    <h6 class="post-meta">{{ page.description | escape }}</h6>
  </header>
  {% endif %}
  <div class="container">
    {% include anchor_headings.html html=content anchorBody="#" %}
  </div>
</article>
